{% assign templateclass = page.title|downcase|replace:' ',''|replace:'&amp;','' %}

<header class="va-rr-sg-header va-rr-bg-{{templateclass}}">
  <h1 class="va-rr-sg-title">{{page.title}}</h1>
  {% if page.description %}
    <p class="va-rr-sg-description">{{page.description}}</p>
  {% endif %}
</header>
