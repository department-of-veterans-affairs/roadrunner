{% if page.title == 'Templates' %}
  {% assign templateclass = 'templates' %}
{% elsif page.title == 'Branding' %}
  {% assign templateclass = 'branding' %}
{% endif %}

<header class="va-rr-sg-header va-rr-sg-header--{{templateclass}}">
  <h1 class="va-rr-sg-title">{{page.title}}</h1>
  {% if page.description %}
    <p class="va-rr-sg-description">{{page.description}}</p>
  {% endif %}
</header>
