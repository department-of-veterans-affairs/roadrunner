# Site settings
title: Roadrunner
email: your-email@domain.com
description: > # this means to ignore newlines until "baseurl:"
  Roadrunner was created by designers and developers of the Digital Services at the VA to standardize our projects, scale our teams and accelerate delivery. For any feedback, please create an issue on our GitHub repository.
baseurl: "/roadrunner" # the subpath of your site, e.g. /blog
url: "https://department-of-veterans-affairs.github.io/roadrunner/"

repourl: "https://github.com/department-of-veterans-affairs/roadrunner/"

# Build settings
markdown: kramdown

destination: ./_site

exclude:
  - "Gemfile"
  - "Gemfile.lock"
  - "LICENSE"
  - "Rakefile"
  - "README.md"

collections:
  design:
    output: true
    permalink: /:collection/:path/index.html
  content:
    output: true
    permalink: /:collection/:path/index.html
  feedback:
    output: true
    permalink: /:collection/:path/index.html
