<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">

  <!-- Icons -->
  <link href="/assets/images/design/icons/apple-icon.png" rel="apple-icon-precomposed" />
  <link href="/assets/images/design/icons/apple-icon-72x72.png" rel="apple-icon-precomposed" sizes="72x72" />
  <link href="/assets/images/design/icons/apple-icon-114x114.png" rel="apple-icon-precomposed" sizes="114x114" />
  <link href="/assets/images/design/icons/apple-icon-152x152.png" rel="apple-icon-precomposed" sizes="144x144" />
  <link rel="shortcut icon" href="/assets/images/design/icons/favicon.ico" />
</head>
